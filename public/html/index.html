<!doctype html>
<html>
  <head>
    <title>POS JavaScript client loader</title>
  </head>
  <body>
    <h1>POS Client Test</h1>
    <div id="response"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <script>
      requirejs.config({
        paths: {
          axios: '/js/axios.min',
          client: '/js/client'
        }
      });
      requirejs(['client'], function (client) {
        client().showPurchase ("/pos/v1/purchases/5a06839d42e6552b004a7e03")
          .then(function (resp) {
             var text = JSON.stringify(resp.data);
             document.getElementById('response').innerHTML = text;
          })
          .catch(function (resp) {
            document.getElementById('response').innerHTML = resp.statusText;
          });
      });
    </script>
  </body>
</html>
