consumes:
- application/json
definitions:
  Purchase:
    description: Purchase media type (default view)
    example:
      Href: /purchases/1
      Locator: 0phtqs7
      PurchaseValue: 0.017967071
      TransactionId: Id mollitia deleniti rem rerum fugiat.
    properties:
      Href:
        description: API href of Purchase
        example: /purchases/1
        type: string
      Locator:
        description: Operation reference code
        example: 0phtqs7
        maxLength: 30
        minLength: 1
        type: string
      PurchaseValue:
        description: Total amount paid
        example: 0.017967071
        minimum: 0.01
        type: number
      TransactionId:
        description: Unique transaction identifier
        example: Id mollitia deleniti rem rerum fugiat.
        type: string
    required:
    - TransactionId
    - Locator
    - PurchaseValue
    - Href
    title: 'Mediatype identifier: application/vnd.purchase+json; view=default'
    type: object
  PurchasePayload:
    description: Detailed information regarding a POS purchase operation
    example:
      ID: Consequatur totam quae occaecati deserunt.
      Locator: luk
      PurchaseValue: 0.01626923
    properties:
      ID:
        example: Consequatur totam quae occaecati deserunt.
        type: string
      Locator:
        description: Operation reference code
        example: luk
        maxLength: 30
        minLength: 1
        type: string
      PurchaseValue:
        description: Total amount paid
        example: 0.01626923
        minimum: 0.01
        type: number
    required:
    - Locator
    - PurchaseValue
    title: PurchasePayload
    type: object
