    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
host: localhost:5001
info:
  description: point of sale microservice
  title: Point Of Sale API
  version: v1
paths:
  /purchases/:
    post:
      description: creates a purchase
      operationId: Purchase#create
      parameters:
      - description: Detailed information regarding a POS purchase operation
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/PurchasePayload'
      produces:
      - application/vnd.goa.error
      responses:
        "201":
          description: Resource created
          headers:
            Location:
              description: href to created resource
              pattern: ^/purchases/[A-Za-z0-9_.]+$
              type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "422":
          description: A conflict arose from your request. (e.g. resource already
            exists)
          headers:
            X-Request-Id:
              pattern: '[a-f0-9]+'
              type: string
      summary: create Purchase
      tags:
      - Purchase
  /purchases/{TransactionId}:
    get:
      description: retrieve an specific purchase
      operationId: Purchase#show
      parameters:
      - description: Unique transaction identifier
        in: path
        name: TransactionId
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.purchase+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Purchase'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      summary: show Purchase
      tags:
      - Purchase
  /swagger.json:
    get:
      operationId: Swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      summary: Download swagger/swagger.json
  /swagger/{filepath}:
    get:
      operationId: Swagger#/swagger/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      summary: Download swagger
